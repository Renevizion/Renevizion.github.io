<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renevizion | Business Solutions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --background-color: #000000;
            --background-light: #111111;
            --text-color: #EAEAEA;
            --primary-color: #FFFFFF;
            --secondary-color: #888888;
            --border-color: #222222;
            --accent-color: #E63946;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header & Nav */
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .main-nav .logo img { height: 50px; }
        .main-nav .nav-items {
            display: flex;
            align-items: center;
        }
        .main-nav a { color: var(--text-color); text-decoration: none; margin-left: 24px; font-size: 0.9rem; }
        .main-nav a:hover { color: var(--primary-color); }
        .main-nav .cta-button-nav { background-color: var(--primary-color); color: var(--background-color); padding: 8px 16px; border-radius: 6px; }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 0;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 24px;
            line-height: 1.1;
            letter-spacing: -1.5px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .hero p {
            font-size: 1.25rem;
            color: var(--secondary-color);
            max-width: 650px;
            margin: 0 auto 32px auto;
        }
        .hero .cta-button {
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
        }
        .hero .cta-button:hover { opacity: 0.9; }

        /* Generic Section Styling */
        .section {
            padding: 80px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .section-header {
            text-align: center;
            margin-bottom: 64px;
        }
        .section-header h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 16px;
        }
        .section-header p {
            font-size: 1.1rem;
            color: var(--secondary-color);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Grid Layout for Features/Services */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 32px;
        }
        .grid-item {
            background-color: var(--background-light);
            padding: 32px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }
        .grid-item h3 {
            font-size: 1.25rem;
            color: var(--primary-color);
            margin-bottom: 12px;
        }
        .grid-item p {
            font-size: 1rem;
            color: var(--secondary-color);
        }
        
        .path-item h3 { font-size: 1.1rem; color: var(--primary-color); margin-bottom: 8px; }
        .path-item p { font-size: 1rem; color: var(--secondary-color); }
        .path-item { padding: 0; background: none; border: none; }

        /* Expandable Cards */
        .expandable-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            margin-top: 16px;
        }
        .expandable-content.expanded {
            max-height: 300px;
        }
        .expandable-content p {
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
            margin-top: 8px;
            line-height: 1.6;
        }
        .expand-toggle {
            color: var(--accent-color);
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 16px;
            display: inline-block;
            transition: opacity 0.3s;
            font-weight: 500;
        }
        .expand-toggle:hover {
            opacity: 0.8;
        }
        .expand-toggle::after {
            content: ' ▼';
            font-size: 0.8rem;
            margin-left: 4px;
        }
        .expand-toggle.expanded::after {
            content: ' ▲';
        }

        /* ROI Calculator Section */
        .roi-calculator-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 48px;
            background-color: var(--background-light);
            padding: 48px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .roi-form h3, .roi-results h3 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 24px;
        }
        .form-group { margin-bottom: 24px; }
        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }
        .form-group input[type="text"], .form-group select {
            width: 100%;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: var(--border-color);
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .form-group input[type="range"]:hover { opacity: 1; }
        .form-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            cursor: pointer;
            border-radius: 50%;
        }
        .form-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 1rem;
            color: var(--text-color);
        }
        .checkbox-group input {
            margin-right: 12px;
            width: 18px;
            height: 18px;
        }
        .roi-results {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: var(--background-color);
            border-radius: 12px;
            padding: 32px;
        }
        .roi-results .icon { font-size: 3rem; color: var(--accent-color); margin-bottom: 16px; }
        .roi-results h4 { font-size: 1.25rem; color: var(--primary-color); margin-bottom: 8px; }
        .roi-results p { color: var(--secondary-color); }
        .roi-results .result-value {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 24px 0;
        }

        /* Footer */
        .main-footer {
            padding: 60px 0;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        @media (max-width: 900px) {
            .roi-calculator-wrapper { grid-template-columns: 1fr; }
        }
        @media (max-width: 600px) {
            .main-nav { flex-direction: column; gap: 16px; }
            .hero h1 { font-size: 2.5rem; }
        }

    </style>
</head>
<body>

    <!-- content above unchanged ... -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const revenueSlider = document.getElementById('revenue');
            const revenueText = document.getElementById('revenue-text');
            const marginSlider = document.getElementById('margin');
            const marginText = document.getElementById('margin-text');
            const painPointCheckboxes = document.querySelectorAll('input[name="pain-point"]');
            const roiValue = document.getElementById('roi-value');
            const roiInitial = document.getElementById('roi-initial');
            const roiFinal = document.getElementById('roi-final');

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(value);
            };

            const updateTextFields = () => {
                revenueText.value = formatCurrency(revenueSlider.value);
                marginText.value = `${marginSlider.value}%`;
            };

            const calculateROI = () => {
                const revenue = parseFloat(revenueSlider.value);
                const margin = parseFloat(marginSlider.value) / 100;
                const checkedPainPoints = document.querySelectorAll('input[name="pain-point"]:checked');

                if (checkedPainPoints.length === 0) {
                    roiInitial.style.display = 'block';
                    roiFinal.style.display = 'none';
                    return;
                }

                const lossPerPainPoint = revenue * 0.025;
                const totalAnnualLoss = lossPerPainPoint * checkedPainPoints.length;
                const monthlyLoss = totalAnnualLoss / 12;

                roiValue.textContent = formatCurrency(monthlyLoss);
                roiInitial.style.display = 'none';
                roiFinal.style.display = 'block';
            };

            revenueSlider.addEventListener('input', () => {
                revenueText.value = formatCurrency(revenueSlider.value);
                calculateROI();
            });
            
            revenueText.addEventListener('change', () => {
                let value = parseFloat(revenueText.value.replace(/[^0-9.-]+/g,""));
                if (isNaN(value)) value = 500000;
                if (value < 50000) value = 50000;
                if (value > 2000000) value = 2000000;
                revenueSlider.value = value;
                revenueText.value = formatCurrency(value);
                calculateROI();
            });

            marginSlider.addEventListener('input', () => {
                marginText.value = `${marginSlider.value}%`;
                calculateROI();
            });
            
            marginText.addEventListener('change', () => {
                let value = parseInt(marginText.value.replace('%', ''));
                if (isNaN(value)) value = 15;
                if (value < 5) value = 5;
                if (value > 50) value = 50;
                marginSlider.value = value;
                marginText.value = `${value}%`;
                calculateROI();
            });

            painPointCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    const checkedCount = document.querySelectorAll('input[name="pain-point"]:checked').length;
                    if (checkedCount > 3) {
                        checkbox.checked = false;
                    }
                    calculateROI();
                });
            });

            updateTextFields();
        });

        // Expandable cards functionality - FIXED (independent)
        function toggleExpand(element) {
            const content = element.nextElementSibling;
            const isExpanded = content.classList.contains('expanded');

            if (isExpanded) {
                content.classList.remove('expanded');
                element.classList.remove('expanded');
                element.textContent = 'Show more';
            } else {
                content.classList.add('expanded');
                element.classList.add('expanded');
                element.textContent = 'Show less';
            }
        }
    </script>
</body>
</html>
